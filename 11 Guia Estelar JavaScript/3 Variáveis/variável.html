<script>

    // var
    var clima = "Quente"
    clima = "Frio"  // reatribuindo outro valor a variável
    console.log(clima)

    // let
    let clima2 = "Quente"
    clima2 = "Frio"  // semelhante a var
    console.log(clima2)

    // const
    const clima3 = "Nevando"
    clima3 = "Frio"  // não pode alterar, o valor atribuído não se altera, e dá erro
    console.log(clima3)

</script>
