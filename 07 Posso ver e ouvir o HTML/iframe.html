<!--
    <iframe>      (um elemento que vai trazer conteúdo externo)

    - atributos
        - src
        - height
        - width
        - title (acessibilidade)
        - allowfullscreen
        - frameborder
-->

<iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/MWfwNmHHZDE" 
    title="YouTube video player" 
    frameborder="0"     
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
</iframe>

<!-- frameborder (tira a borda) -->
<!-- gyroscope (gira a tela), picture-in-picture (fica no canto da tela) -->
<!-- allowfullscreen (permite fullscreen) -->
<!-- title permite acessibilidade -->

<br><br>

<iframe width="560" height="315" src="https://www.youtube.com/embed/MWfwNmHHZDE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!-- Incorporado do próprio Youtube -->

<br><br>

<iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4349.215791796635!2d-46.55811122746884!3d-23.55982347375545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5c2a9fa3fda5%3A0x1ec42c9656ce4f6c!2sCampo%20de%20Futebol%20do%20Parque%20do%20Trabalhador!5e0!3m2!1spt-BR!2sbr!4v1682184794105!5m2!1spt-BR!2sbr" 
    width="1200"

    frameborder="0"
    style="border:0;" 
    allowfullscreen=""
