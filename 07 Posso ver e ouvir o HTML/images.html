<!--
    <img>

    - src
    - alt
    - title
    - width
    - height
    - adicionando link
-->

<img 
    src="https://source.unsplash.com//random"
    alt="imagem não localizada"
    title="Quando colocar o mouse encima, aparece o que está digitado aqui"
    width="150px"
    >
<!-- alt, alternativa caso não tenha imagem, ou não localiza a imagem apontada.
     width ou height sozinhos, deixa a imagem sem cortar -->

<br><br>

<a href="https://google.com.br">

    <img 
    src="https://source.unsplash.com//random"
    alt="imagem não localizada"
    title="Quando colocar o mouse encima, aparece o que está digitado aqui"
    width="150px"
>

</a>

<!-- deixamos a imagem com link, ao clicar ele abre o navegador para onde está direcionando -->
