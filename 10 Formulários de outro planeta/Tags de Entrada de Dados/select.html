<!--
    <select>

    - Controle que fornece um menu de opções

    <option>

    - Contém as opções a serem selecionadas
    - Atributos necessários
        - value
    
    # Atributos únicos
    - multiple
        Habilita múltiplas opções
    - size
        Quando opções visíveis?
-->

<label for="carselect">Qual modelo do carro?</label>
<select name="carmodel" id="carselect">
    <option value="">Selecione o modelo</option>
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
</select>
<!-- a informação (value) ficará guardado no carmodel (name) -->

<br><br>

<label for="carselect">Quais os modelos do carro?</label>
<select name="carmodel" id="carselect" multiple>
    <option value="">Selecione o modelo</option>
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
    <option value="bmw">X6</option>
</select>
<!-- selecionando mais de uma seleção -->

<br><br>

<label for="carselect">Quais os modelos do carro?</label>
<select name="carmodel" id="carselect" multiple size="2">
    <option value="">Selecione o modelo</option>
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
    <option value="bmw">X6</option>
</select>
<!-- quantos elementos visualizar -->
