<!--
    <textarea>
    - mais de uma linha
    - útil para textos grandes

    # Atributos
    - id
    - name
    - rows e cols
    - maxlength e minlength
    - wrap
    .. outros comuns aos <input>
        - autocomplete, autofocus, disabled,
        placeholder, readonly, form, required
-->

<!-- sempre deixar abrindo e fechando na mesma linha, pro cursor  ficar correto -->
<textarea></textarea>

<br><br>

<!-- será ligados id com o for -->
<label for="message">Mensagem</label>
<textarea id="message"></textarea>

<br><br>

<!-- recebe a informação através do name -->
<textarea name="message"></textarea>

<br><br>

<!-- define medida altura e largura -->
<textarea cols="30" rows="10"></textarea>

<br><br>

<!-- tamanho máximo do texto, caracteres -->
<textarea maxlength="450"></textarea>

<br><br>

<!-- tamanho mínimo do texto, caracteres -->
<textarea minlength="10"></textarea>

<br><br>

<!-- quando deixa off, ele não faz quebra de linha, o padrão é soft, tem também hard -->
<textarea wrap="off"></textarea>

<br><br>

<textarea placeholder="Digite sua mensagem"></textarea>
