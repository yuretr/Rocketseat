<!--
    <input type="search"/>

    - Para campos de busca
    - É igual ao campo do tipo "text" mas poderá ser um pouco diferente dependendo do User Agent (navegador)

    # Atributos

    - list / <datalist>
    - pattern
    - aria-label
-->

<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>
<input type="search" name="q" list="searchterms">

<br><br>


<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>

<form action="">
    <input type="search" name="q" list="searchterms" 
    placeholder="Digite seu termo de busca" 
    size="25"
    aria-label="Campo de pesquisa: Digite seu termo de busca"
    >
    <button>Pesquisar</button>
</form>
<!-- label é importante para acessibilidade -->
<!-- arelabel usado nesse caso, quando não temos o label -->

<br><br>


<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" 
    size="10"
    pattern="[0-9]{2}"
    title="Digite o número do ID: 99"
    >
    <button>Pesquisar</button>
</form>
<!-- estrutura de texto que fará uma busca por semelhanças -->
