<!--
    <input type="color"/>

    - Interface para selecionar cor
    - Color picker

    # Atributos
    - value: RGB
        - Se inválido, o preto será exibido
    - list
        * O id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos
            * Os valores do <datalist> que não forem compatíveis não aparece

    Não é muito compatível com alguns navegadores
-->

<input type="color" value="#ffffff">

<br><br>

<datalist id="coresdata">
    <option>#ff88ff</option>
    <option>#ffff00</option>
    <option>#f89421</option>
    <option>#00ff00</option>
</datalist>
<input type="color" list="coresdata">
