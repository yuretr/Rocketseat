<!--
    <input type="email"/>

    - Espera que o usuário digite um e-mail
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required
    
    - multiple
        * o campo irá receber 1 ou mais emails, separado por vírgulas

    - minlenght / maxlenght
        * O mínimo e/ou máximo valor que o campo poderá conter
    
    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
    
    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar email do domínio rockeseat.com.br
            * pattern=".+rocketseat\.com\.br"     .+ signifca qualquer coisa antes

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
                * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão

-->

<form action="">
    <input type="email"
    placeholder="email"
    value="email@email.com"
    pattern=".+rocketseat\.com\.br"
    title="Somente e-mails da Rocketseat serão aceitos"
    >
    <button type="submit">Enviar</button>
</form>

<br><br>

<form action="">
    <input type="email"
    multiple
    >   <!-- separar com vírgula os e-mails, assim possível enviar para mais de um -->
    <button type="submit">Enviar</button>
</form>

<br><br>

<form action="">
    <datalist id="emaillista">
        <option>yure@rocketseat.com.br</option>
    </datalist>
    <input type="email"
    list="emaillista"
    >   <!-- lista de email sugestão -->
    <button type="submit">Enviar</button>
</form>
