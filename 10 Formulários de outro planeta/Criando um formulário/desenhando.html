<!-- 
    O FORM submete os dados de entrada do usuário a um programa que se encarregará do processamento desses dados, de acordo com o interesse do criador do documento.
 -->

<!--
    A tag LABEL é importante para os campos de formulários. Ela especifica qual o "rótulo" do input (a que se refere o input, como por exemplo envolvê-la em um texto “Nome completo”), e ajuda na experiência do usuário durante a utilização e preenchimento do formulário.
-->

<!--
    PLACEHOLDER função de disponibilizar ao usuário uma dica que descreve o valor esperado em um determinado campo de entrada, sempre usar placeholder e label.
-->

<br><br><br>

<!-- 
    Crie um formulário de contato

    1. O formulário deverá conter um título de nome Contato. Usarl fieldset para essa finalidade.

    2. O formulário conterá 3 campos:
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.
-->


<form action="">
    <fieldset>
        <legend><strong>Contato</strong></legend>
            <label for="nome">Nome</label>
            <br>
                <input type="text" id="nome"
                name="nome">
            <br>
            <br>
            <label for="email">E-mail</label>
            <br>
                <input type="email" id="email"
                name="email">
            <br>
            <br>
            <label for="mensagem">Mensagem</label>
            <br>
                <textarea 
                    name="mensagem" 
                    id="mensagem" 
                    cols="20" 
                    rows="7"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
    </fieldset>
</form>
