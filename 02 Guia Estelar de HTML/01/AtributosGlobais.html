<!--
    Atributos Globais mais utilizados

    -class
    -contenteditable
    -data-*
    -hidden
    -id
    -style
    -tabindex
    -title
-->

<div class="carrinhos1" contenteditable="true" id="1">
    <!--Elementos aqui-->
    conteúdo
</div>

<div class="carrinhos2" data-id="" id="2" style="color: red">
    <!--Elementos aqui-->
    <!--class pode repetir em vários elementos, já o id não,
    é apropriado usar id para especificar um elemento-->
    conteúdo
</div>

<div class="carrinhos3" hidden>
    <!--Elementos aqui-->
    conteúdo
</div>


<br> <!--pular linha-->

<div tabindex="1">
    <!--Elementos aqui-->
    conteúdo
</div>

<div tabindex="3">
    <!--Elementos aqui-->
    conteúdo
</div>

<div tabindex="2">
    <!--Elementos aqui-->
    conteúdo
</div>


<br/> <br> </br> <!--Quebra de linha, tanto faz as 3 opções-->

<div title="Definir um título">
    <!--Elementos aqui-->
    conteúdo
</div>
